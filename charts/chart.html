<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="chart.css" />
  <title>CHARTS</title>
</head>

<body>
  <!-- ðŸ”˜ Global Control Buttons -->
  <div style="text-align: center; margin-top: 30px;">
    <button class="global-btn" onclick="showSalesChart()">Show Sales Chart</button>
    <button class="global-btn" onclick="showCategoryChart()">Show Category Chart</button>
    <button class="global-btn" onclick="showLocationChart()">Show Location Chart</button>
  </div>

  <!-- ðŸ”¹ Summary Cards -->
  <div class="summary-cards" id="summaryCards">
    <div class="card" id="totalSales">â‚±0<br><span>Total Sales</span></div>
    <div class="card" id="totalOrders">0<br><span>Total Orders</span></div>
    <div class="card" id="totalUsers">0<br><span>Total Users</span></div>
    <div class="card" id="topProduct">-<br><span>Top Product</span></div>
  </div>


  <!-- ðŸ”¹ Sales Chart Section -->
  <div class="chart" id="salesChart">
    <h2>Sales</h2>
    <select id="chartTypeSelector" onchange="changeChartType(this.value)">
      <option value="bar">Bar Chart</option>
      <option value="line">Line Chart</option>
      <option value="pie">Pie Chart</option>
    </select>
    <canvas id="myChart"></canvas>
  </div>

  <!-- ðŸ”¹ Quantity by Category Chart Section -->
  <div class="chart" id="categoryChart" style="display: none;">
    <h2>Quantity Sold by Category</h2>
    <select id="categoryChartType" onchange="changeCategoryChartType(this.value)">
      <option value="bar">Bar Chart</option>
      <option value="line">Line Chart</option>
      <option value="pie">Pie Chart</option>
    </select>
    <canvas id="myChart2"></canvas>
  </div>

  <!-- ðŸ”¹ Sales by Location Chart Section -->
  <div class="chart" id="locationChart" style="display: none;">
    <h2>Sales by Location</h2>
    <select id="locationChartType" onchange="changeLocationChartType(this.value)">
      <option value="bar">Bar Chart</option>
      <option value="line">Line Chart</option>
      <option value="pie">Pie Chart</option>
    </select>
    <canvas id="myChart3"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="chart.js"></script>
</body>
</html>
